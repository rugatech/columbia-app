<div class="row text-center title">Search Reports</div>
<form (ngSubmit)="onSubmit(frm)" #frm="ngForm">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary margin-top15">
        <div class="panel-heading">
          <div class="panel-title text-center">Search Criteria</div>
        </div>
        <div class="panel-body">
          <ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
          <div class="form-group">
            <label for="fname" class="control-label">First Name</label>
            <input type="text" name="fname" id="fname" class="form-control" ngModel #fname="ngModel">
          </div>

          <div class="form-group">
            <label for="lname" class="control-label">Last Name</label>
            <input type="text" name="lname" id="lname" class="form-control" ngModel #lname="ngModel">
          </div>

          <div class="form-group">
            <label class="control-label required">Start Date</label>
            <div class="input-group">
              <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate" [(ngModel)]="start_date" [options]="dateeOptions" #dp="ngx-mydatepicker">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label required">End Date</label>
            <div class="input-group">
              <input class="form-control" style="float:none" placeholder="Select a date" ngx-mydatepicker name="mydate" [(ngModel)]="end_date" [options]="dateeOptions" #dp="ngx-mydatepicker">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" (click)="dp.clearDate()">
                  <i class="glyphicon glyphicon-remove"></i>
                </button>
                <button type="button" class="btn btn-default" (click)="dp.toggleCalendar()">
                  <i class="glyphicon glyphicon-calendar"></i>
                </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row cols-xs-12" *ngIf="!isLoading">
    <div class="text-center">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>
</form>
