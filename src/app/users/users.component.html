<div class="row text-center title">Users</div>
<div class="row text-center"><button class="btn btn-purple" type="button"><i class="fa fa-user-plus fa-1x"></i> Create User</button></div>
<div class="table-responsive margin-top20">
  <table class="table table-hover table-bordered table-striped table-condensed">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>E-Mail</th>
      <th>Role</th>
      <th>Department</th>
    </tr>
    <tbody>
    <tr *ngFor="let user of users ">
      <td><a [routerLink]="['/users/update',user.id]">{{user.fname}}</a><span *ngIf="user.id=='3'" style="color:#F00">&nbsp;(**This is the only functioning link)</span></td>
      <td><a [routerLink]="['/users/update',user.id]">{{user.lname}}</a></td>
      <td>{{user.email}}</td>
      <td>{{user.role_name}}</td>
      <td>{{user.orgName}}</td>
    </tr>
    </tbody>
  </table>
</div>
